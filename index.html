<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promixo AI - The Future of Creative Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f1115', 
                mint: '#ccff00', 
                cyan: '#06b6d4', 
                red: '#ff0054', 
                purple: '#7000df', 
              }
            },
            backgroundImage: {
              'hero-glow': 'radial-gradient(circle at 50% 50%, rgba(204, 255, 0, 0.12), rgba(112, 0, 223, 0.05) 50%, transparent 100%)',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.0) 100%)'
            },
            transitionTimingFunction: {
              'premium': 'cubic-bezier(0.16, 1, 0.3, 1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f1115; /* Soft dark theme */
        color: #f8fafc; /* Light text */
        overflow-x: hidden;
      }
      /* Custom dark scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1d23;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>

    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/",
    "react-icons": "https://esm.sh/react-icons@^5.5.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
